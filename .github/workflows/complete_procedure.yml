name: Complete Pr0xySh4rk Update

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      GEOIP_URL: "https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-Country.mmdb"
      # Required for Xray-Core to function
      GEO_ASSETS_URL: "https://github.com/v2fly/domain-list-community/releases/latest/download/dlc.dat"
      GEO_IP_URL: "https://github.com/v2fly/geoip/releases/latest/download/geoip.dat"
      CONFIG_LIMIT: 50
      THREADS: 30 # Lowered slightly to ensure stability with Xray overhead
      SPEEDTEST_ENABLED: "true"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install requests urllib3 tqdm python-dotenv geoip2

      - name: Run Collector (main.py)
        run: |
          python main.py
          if [ ! -s collected_configs.txt ]; then
            echo "::error::Collector failed."
            exit 1
          fi

      - name: Install Tools (Xray Stack)
        run: |
          # 1. GeoIP Database (for Python script)
          wget -q -O Country.mmdb "${{ env.GEOIP_URL }}"

          # 2. Xray-Core (Engine)
          echo "Installing Xray-Core..."
          wget -q -O xray.zip "https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip"
          unzip -o xray.zip -d xray_core
          mv xray_core/xray .
          
          # 3. Xray Assets (CRITICAL for Xray to run)
          echo "Installing Xray Assets..."
          mv xray_core/geoip.dat .
          mv xray_core/geosite.dat .
          chmod +x xray
          rm -rf xray_core xray.zip

          # 4. Xray-Knife (Tester)
          echo "Installing Xray-Knife..."
          LATEST_TAG=$(curl -sL "https://api.github.com/repos/lilendian0x00/xray-knife/releases/latest" | jq -r ".tag_name")
          wget -q -O knife.zip "https://github.com/lilendian0x00/xray-knife/releases/download/${LATEST_TAG}/Xray-knife-linux-64.zip"
          unzip -o knife.zip -d knife_temp
          # Find binary recursively
          KNIFE_BIN=$(find knife_temp -type f -name "xray-knife" | head -n 1)
          mv "$KNIFE_BIN" ./xray-knife
          chmod +x xray-knife
          rm -rf knife_temp knife.zip

          # 5. Verify
          echo "Verifying binaries..."
          ./xray -version || exit 1
          ./xray-knife --help > /dev/null || exit 1
          ls -lh xray xray-knife geoip.dat geosite.dat Country.mmdb

      - name: Run Processor (Pr0xySh4rk.py)
        run: |
          # Add current directory to PATH so xray-knife can find xray
          export PATH=$(pwd):$PATH
          
          python Pr0xySh4rk.py \
            --input collected_configs.txt \
            --output Pr0xySh4rk_SubBase64.txt \
            --output-format base64 \
            --limit ${{ env.CONFIG_LIMIT }} \
            --threads ${{ env.THREADS }} \
            --geoip-db Country.mmdb \
            --xray-knife-path ./xray-knife \
            --xray-knife-insecure \
            --speedtest \
            --csv report.csv

      - name: Commit and Push
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add Pr0xySh4rk_SubBase64.txt
          
          # Clean temp files
          rm -f collected_configs.txt Country.mmdb xray xray-knife geoip.dat geosite.dat report.csv
          
          if git diff --staged --quiet; then
            echo "No changes."
          else
            git commit -m "Update Proxies: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git pull --rebase --autostash
            git push
          fi
