name: Daily V2Ray Scraper

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab for testing

permissions:
  contents: write # Important: Allows the action to push changes to the repo

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Scraper Script
        env:
          # This pulls the secret you set in repository settings
          API_TOKEN: ${{ secrets.API_TOKEN }} 
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Check if there are changes
          if git diff --quiet collected_configs.txt; then
            echo "No changes detected in configs. Skipping commit."
          else
            git add collected_configs.txt
            git commit -m "Update configs: $(date -u +'%Y-%m-%d')"
            git push
          fi
